services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: common
      POSTGRES_PASSWORD: password
      POSTGRES_DB: form_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

